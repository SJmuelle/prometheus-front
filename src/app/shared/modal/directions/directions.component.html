<h2 mat-dialog-title>Dirección</h2>
<div class="bg-white col-lg-12 col-sm-12  5 ">
    <div class="row">
        <div class="bg-white col l12">
            <div class="row justify-start ">
                <div class="col-sm-12 col-lg-12">
                    <div class="row">
                        <div class="col-lg-4 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label>Departamento</mat-label>
                                <mat-select [(ngModel)]="datos.departamento" name="direccion"
                                    (ngModelChange)="consultaMunicipio(datos.departamento); nombreDepartamento(datos.departamento)" >
                                    <mat-option value="" disabled>Seleccionar</mat-option>
                                    <mat-option value="{{item.codigo}}" *ngFor="let item of listadoDepartamento">
                                        {{item.nombre}} </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label>Municipio / Ciudad</mat-label>
                                <mat-select [(ngModel)]="datos.municipio" name="municipio"
                                    (ngModelChange)="consultaTipoVia(datos.municipio); ">
                                    <mat-option value="" disabled>Seleccionar</mat-option>
                                    <mat-option value="{{item.codigo}}" *ngFor="let item of listadoCiudades">
                                        {{item.nombre}} </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label>Barrio</mat-label >
                                <mat-select [(ngModel)]="datos.codigoBarrio" name="barrio"  (ngModelChange)="nombreBarrio(datos.codigoBarrio)"
                                   >
                                    <mat-option value="" disabled>Seleccionar</mat-option>
                                    <mat-option value="{{item.codigo}}" *ngFor="let item of listadoBarrio">
                                        {{item.nombre}} </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label>Tipo de via</mat-label>
                                <mat-select [(ngModel)]="datos.tipoVia" name="tipoVia"  (ngModelChange)="nombreVia(datos.tipoVia)">
                                    <mat-option value="" disabled>Seleccionar</mat-option>
                                    <mat-option value="{{item.id}}" *ngFor="let item of listadoTipoVia">
                                        {{item.nombre}} </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label>Via Principal</mat-label>
                                <input matInput type="text" autocomplete="off" name="callePrincipal"
                                    [(ngModel)]="datos.callePrincipal">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-2 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label>Número</mat-label>
                                <input matInput type="text" autocomplete="off" name="numero" [(ngModel)]="datos.numero">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-1 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label></mat-label>
                                <input matInput type="text" autocomplete="off" name="nada" [(ngModel)]="datos.nada" disabled>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-2 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label></mat-label>
                                <input matInput type="text" autocomplete="off" name="numero2"
                                    [(ngModel)]="datos.numero2">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label>Complemento de dirección</mat-label>
                                <input matInput type="text" autocomplete="off" name="complemento" [(ngModel)]="datos.complemento">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="datos" class="color_fintra text-white">Guardar </button>
    <button mat-button [mat-dialog-close]="[]" class="bg-gray-400 text-white">Cerrar </button>
</mat-dialog-actions>
