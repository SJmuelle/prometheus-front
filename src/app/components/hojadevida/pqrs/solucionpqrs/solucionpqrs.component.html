<div class="col-lg-12">
    <form [formGroup]="formFiltros" class="row align-items-baseline">
        <mat-form-field class="col-lg-2" appearance="fill">
            <mat-label>Causal PQRS</mat-label>
            <mat-select formControlName="causal" [compareWith]="compareObjects">
                <mat-option value="1">uno</mat-option>
                <mat-option value="2">dos</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="col-lg-2" appearance="fill">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado" [compareWith]="compareObjects">
                <mat-option value="1">Activo</mat-option>
                <mat-option value="2">Inactivo</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="col-lg-1">
            <button (click)="openDialog()" mat-raised-button color="primary">Filtrar</button>
        </div>
    </form>
    <div class="example-container mat-elevation-z8 row">
        <!-- <div class="example-loading-shade"
             *ngIf="isLoadingResults || isRateLimitReached">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            GitHub's API rate limit has been reached. It will be reset in one minute.
          </div>
        </div> -->

        <div class="example-table-container">

            <table mat-table [dataSource]="[]" class="example-table" matSort matSortActive="created" matSortDisableClear
                matSortDirection="desc">

                <!-- Causal Column -->
                <ng-container matColumnDef="causal">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Causal de PQRS
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
                </ng-container>

                <!-- Código Column -->
                <ng-container matColumnDef="solucion">
                    <th mat-header-cell *matHeaderCellDef>Código de solución</th>
                    <td mat-cell *matCellDef="let row">{{row.state}}</td>
                </ng-container>

                <!-- Descripción Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef>Descripción de solución</th>
                    <td mat-cell *matCellDef="let row">{{row.title}}</td>
                </ng-container>

                <!-- Responsable Column -->
                <ng-container matColumnDef="responsable">
                    <th mat-header-cell *matHeaderCellDef>Responsable</th>
                    <td mat-cell *matCellDef="let row">{{row.number}}</td>
                </ng-container>

                <!-- Tiempo Column -->
                <ng-container matColumnDef="tiempo">
                    <th mat-header-cell *matHeaderCellDef>Tiempo de solución</th>
                    <td mat-cell *matCellDef="let row">{{row.number}}</td>
                </ng-container>

                <!-- Estado Column -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef>Estado de solución</th>
                    <td mat-cell *matCellDef="let row">{{row.number}}</td>
                </ng-container>

                <!-- action Column -->
                <ng-container >
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">{{row.number}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [length]="15" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
    </div>
</div>
