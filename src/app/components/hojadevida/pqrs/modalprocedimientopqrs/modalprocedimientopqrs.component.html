<h1 mat-dialog-title>
    <span *ngIf="editar">Editar</span> <span *ngIf="!editar">Crear</span>
    procedimiento de PQRS
</h1>
<div mat-dialog-content>
    <form [formGroup]="formTipoPqrs" class="row">
        <mat-form-field class="col-lg-12" appearance="fill">
            <mat-label>Causal de PQRS</mat-label>
            <mat-select formControlName="causal" [compareWith]="compareObjects">
                <mat-option value="1">Uno</mat-option>
                <mat-option value="2">Dos</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="fill">
            <mat-label>Código de procedimiento</mat-label>
            <input
                type="text"
                matInput
                placeholder="Código de procedimiento"
                formControlName="procedimiento"
            />
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="fill">
            <mat-label>Descripción de procedimiento</mat-label>
            <input
                type="text"
                matInput
                placeholder="Descripción de procedimiento"
                formControlName="descripcion"
            />
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="fill">
            <mat-label>Responsable</mat-label>
            <mat-select
                formControlName="responsable"
                [compareWith]="compareObjects"
            >
                <mat-option value="1">Lorgia Gallego</mat-option>
                <mat-option value="2">Carlos Muñoz</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="fill">
            <mat-label>Tiempo de procedimiento</mat-label>
            <input
                type="text"
                matInput
                placeholder="Tiempo de procedimiento"
                formControlName="tiempo"
            />
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="fill">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado" [compareWith]="compareObjects">
                <mat-option value="1">Activo</mat-option>
                <mat-option value="2">Inactivo</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button>Cancelar</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>
        Guardar
    </button>
</div>
