<h1 mat-dialog-title>
    <span *ngIf="editar">Editar</span> <span *ngIf="!editar">Crear</span> 
    responsables de PQRS
</h1>
<div mat-dialog-content>
    <form [formGroup]="formTipoPqrs" class="row">
        <mat-form-field class="col-lg-12" appearance="fill">
            <mat-label>Responsable</mat-label>
            <input type="text" matInput placeholder="Tipo de PQRS" formControlName="responsable">
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="fill">
            <mat-label>Correo electrónico</mat-label>
            <input type="text" matInput placeholder="Tipo de PQRS" formControlName="emailr">
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="fill">
            <mat-label>Escalar a</mat-label>
            <input type="text" matInput placeholder="Tipo de PQRS" formControlName="escalara">
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="fill">
            <mat-label>Correo electrónico</mat-label>
            <input type="text" matInput placeholder="Tipo de PQRS" formControlName="emaile">
        </mat-form-field>
        <mat-form-field class="col-lg-12"  appearance="fill">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado" [compareWith]="compareObjects">
                <mat-option value="1">Activo</mat-option>
                <mat-option value="2">Inactivo</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button>Cancelar</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Guardar</button>
</div>
