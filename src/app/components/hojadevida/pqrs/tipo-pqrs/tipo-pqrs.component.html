<div class="example-container mat-elevation-z8">

         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div> -->

    <div class="example-table-container">

        <table mat-table [dataSource]="[]" class="example-table" matSort matSortActive="created" matSortDisableClear
            matSortDirection="desc">

            <!-- tipo de PQRS Column -->
            <ng-container matColumnDef="tipo_pqrs">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                    tipo de PQRS
                </th>
                <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
            </ng-container>

            <!-- Legal Column -->
            <ng-container matColumnDef="legal">
                <th mat-header-cell *matHeaderCellDef>Legal</th>
                <td mat-cell *matCellDef="let row">{{row.state}}</td>
            </ng-container>

            <!-- Tiempo de solución Column -->
            <ng-container matColumnDef="tiempo_Solucion">
                <th mat-header-cell *matHeaderCellDef>Tiempo de solución</th>
                <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>
            
            <!-- Estado Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let row">{{row.number}}</td>
            </ng-container>
            
            <!-- Acción Column -->
            <ng-container>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">{{row.number}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="15" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
</div>

<button (click)="openDialog()" mat-raised-button color="primary">Primary</button>
