<div class="example-container mat-elevation-z8">
    <!-- <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            GitHub's API rate limit has been reached. It will be reset in one minute.
        </div>
    </div> -->

    <div class="example-table-container">

        <table mat-table [dataSource]="[]" class="example-table" matSort matSortActive="created" matSortDisableClear
            matSortDirection="desc">
            <!-- tipo_cliente Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef>Tipo</th>
                <td mat-cell *matCellDef="let row">Lorem</td>
            </ng-container>

            <!-- Unidad de negocio Column -->
            <ng-container matColumnDef="unidad">
                <th mat-header-cell *matHeaderCellDef>Unidad de negocio</th>
                <td mat-cell *matCellDef="let row">Lorem</td>
            </ng-container>

            <!-- C贸digo de negocio Column -->
            <ng-container matColumnDef="negocio">
                <th mat-header-cell *matHeaderCellDef>C贸digo de negocio</th>
                <td mat-cell *matCellDef="let row">Lorem</td>
            </ng-container>

            <!-- Estado Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let row">Lorem</td>
            </ng-container>

            <!-- negocio Column -->
            <ng-container matColumnDef="edad_mora">
                <th mat-header-cell *matHeaderCellDef>Edad de mora</th>
                <td mat-cell *matCellDef="let row">Lorem</td>
            </ng-container>

            <!-- Edad de mora Column -->
            <ng-container matColumnDef="tipo_cuenta">
                <th mat-header-cell *matHeaderCellDef>Tipo de cuenta</th>
                <td mat-cell *matCellDef="let row">Lorem</td>
            </ng-container>

            <!-- Valor cuota mes Column -->
            <ng-container matColumnDef="valor_cuota">
                <th mat-header-cell *matHeaderCellDef>Valor cuota mes</th>
                <td mat-cell *matCellDef="let row">Lorem</td>
            </ng-container>

            <!-- Cuotas pendientes Column -->
            <ng-container matColumnDef="cuotas_pendientes">
                <th mat-header-cell *matHeaderCellDef>Cuotas pendientes</th>
                <td mat-cell *matCellDef="let row">Lorem</td>
            </ng-container>

            <!-- Cuotas vencidas Column -->
            <ng-container matColumnDef="cuotas_vencidas">
                <th mat-header-cell *matHeaderCellDef>Cuotas vencidas</th>
                <td mat-cell *matCellDef="let row">Lorem</td>
            </ng-container>

            <!-- Saldo vencido Column -->
            <ng-container matColumnDef="saldo_vencido">
                <th mat-header-cell *matHeaderCellDef>Saldo vencido</th>
                <td mat-cell *matCellDef="let row">Lorem</td>
            </ng-container>

            <!-- saldo de la obligaci贸n Column -->
            <ng-container matColumnDef="saldo_obligacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                    saldo de la obligaci贸n
                </th>
                <td mat-cell *matCellDef="let row">Lorem</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="15" [pageSize]="30" aria-label="Select page of GitHub search results">
    </mat-paginator>

    
    <button (click)="openDialog()">Modal</button>
</div>
