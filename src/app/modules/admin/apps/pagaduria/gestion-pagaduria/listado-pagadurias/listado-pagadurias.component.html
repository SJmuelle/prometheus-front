<div class="h-full h-screen overflow-auto w-full pb-40">
    <div class="flex flex-col flex-auto">

        <div class="flex flex-wrap w-full mx-auto p-6 md:p-8 bg-white z-10">

            <!-- Title and action buttons -->
            <div class="flex items-center justify-between w-full">
                <div class="flex items-center ml-6">
                    <div class="flex-0 w-16 h-16  overflow-hidden">
                        <img src="assets/images/agendas/pagadurias.png" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 mx-3">
                        <div class="text-3xl font-semibold tracking-tight leading-8">Gestión de pagaduria
                        </div>
                        <div class="flex items-center">
                            <mat-icon svgIcon="heroicons_solid:bell"></mat-icon>
                            <div class="font-medium tracking-tight text-secondary">
                                Realiza la gestión la configuración personalizada por parametria
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>


        <div class="grid grid-cols-1 w-full px-5 pt-3">
            <div class="flex flex-col flex-auto p-6 bg-card rounded-2xl shadow w-full">
                <div class="flex items-center justify-between">

                    <div class="text-secondary font-medium"> <input
                            class="border rounded p-2 bg-gray-100 mr-4 text-xs w-full sm:w-120" type="text"
                            autocomplete="off" name="filtrarTablaHG" [formControl]="filtrarTabla"
                            placeholder="Filtrar..."></div>

                    <select class="border rounded  bg-gray-100 text-xs p-2 text-gray-400" [formControl]="tamanoTabl"
                        (change)="page=1">
                        <option value="10">10</option>
                        <option value="20"> 20</option>
                        <option value="30"> 30</option>
                    </select>

                </div>
                <div class="w-full  overflow-auto mt-2">
                    <table class="p-0">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white">
                            <ng-container
                                *ngFor="let item of datos | filter:filtrarTabla.value | paginate: { itemsPerPage: tamanoTabl.value, currentPage: page }">

                                <tr class="text-gray-700 border-t border-b ">
                                    <td>
                                        {{item.codigo}}
                                    </td>
                                    <td>
                                        {{item.codigo}}
                                    </td>
                                    <td>
                                        {{item.nombre}}
                                    </td>
                                    <td>
                                        {{item.descripcionEstado}}
                                    </td>
                                </tr>

                            </ng-container>
                        </tbody>
                    </table>
                </div>
                <div class="flex items-center mt-auto">
                    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
                    </pagination-controls>
                </div>
            </div>
        </div>

    </div>
</div>
