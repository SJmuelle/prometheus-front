<mat-dialog-content>
    <form [formGroup]="RechazarForm">

        <div class="flex flex-col w-100">

            <div class="w-full">
    
                <mat-form-field class="w-full">
                    <mat-label>Detalle del rechazo: </mat-label>
                    <textarea matInput formControlName="detalle" rows="4" (keyup)="contarCaracteres($event)" maxlength="500"></textarea>
                    <mat-error *ngIf="frm.detalle.errors?.required">
                        Campo requerido.
                    </mat-error>
                    <mat-error *ngIf="frm.detalle.errors?.maxlength">
                        Maximo 500 caracteres.
                    </mat-error>
                </mat-form-field>
                <div class="flex flex-row w-100 justify-end">
                    <span> <em>{{contador}} de 500 caracteres</em> </span>
                </div>
    
            </div>
    
        </div>

    </form>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close id="guardar" class="text-white permitir bloquear" [disabled]="RechazarForm.invalid" (click)="actualizarSolicitud(id, tipo, estado, valor, proceso)">Guardar</button>
    <button mat-button mat-dialog-close id="cancelar">Cancel</button>
</mat-dialog-actions>
