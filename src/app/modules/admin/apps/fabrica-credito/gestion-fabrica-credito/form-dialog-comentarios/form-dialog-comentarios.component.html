<h2 mat-dialog-title>Nuevo comentario</h2>
<mat-dialog-content>
    <div class="grid-cols-12 ">
        <div class="col-span-12">
            <form [formGroup]="form">
                <div class="bg-white flex flex-col">
                    <div class="md:flex">
                        <mat-form-field class="w-full fuse-mat-dense">
                            <mat-label>Texto</mat-label>
                            <textarea  matInput [formControlName]="'comentario'"></textarea>
                            <mat-error *ngIf="requeridoComentario">Este campo es requerido.</mat-error>
                            <mat-error *ngIf="minimoComentario">Se requiere m√≠nimo 10 caracteres.</mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="flex flex-row items-center justify-end sm:justify-end w-full">
        <button mat-raised-button
                color="primary"
                type="button"
                (click)="onGuardar()"
                [disabled]="form.invalid"
        >
            Guardar
        </button>
        <button mat-raised-button
                class="mr-2 bg-gray-400 text-white"
                type="button"
                (click)="onCerrar()"
        >
            Cerrar
        </button>
    </div>
</mat-dialog-actions>
