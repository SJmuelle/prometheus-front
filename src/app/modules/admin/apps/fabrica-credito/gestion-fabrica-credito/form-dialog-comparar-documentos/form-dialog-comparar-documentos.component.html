<h2 mat-dialog-title>Vista previa</h2>
<mat-dialog-content>
    <ngx-extended-pdf-viewer [base64Src]="data" [textLayer]="true" useBrowserLocale="true" height="80vh"></ngx-extended-pdf-viewer>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="[]" class="bg-gray-400 text-white">Cerrar </button>
</mat-dialog-actions>
