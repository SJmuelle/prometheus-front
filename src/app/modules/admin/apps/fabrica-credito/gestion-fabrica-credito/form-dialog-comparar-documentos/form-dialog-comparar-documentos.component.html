<div class="flex   sm:flex-row flex-0 sm:items-center sm:justify-between justify-between">
    <h2 mat-dialog-title>Vista previa</h2>
    <button mat-button (click)="oncCerrarDialog()" class="sm:-mt-10 mt-0">
        <mat-icon [svgIcon]="'mat_outline:close'"></mat-icon>
    </button>
</div>
<div class="container-fluid">
    <div class="row overflow-scroll  py-10" style="height: 100vh;">
        <div class="col-lg-6 md:rounded-lg shadow-lg">
            <div class="flex flex-col">
                <span class="text-center text-xl font-semibold mb-2 max-w-screen h-auto overflow-ellipsis whitespace-normal break-words">{{data.izquierda.nombreArchivo}}</span>
                <ng-container *ngIf="data.izquierda.extension === 'pdf'">
                    <pdf-viewer [src]="data.izquierda.base64" [render-text]="true" [original-size]="false"
                        [show-all]="true" style="width: 100%; height: 82vh">
                    </pdf-viewer>
                </ng-container>
                <ng-container
                    *ngIf="data.izquierda.extension === 'jpeg' || data.izquierda.extension === 'jpg' || data.izquierda.extension === 'png'">
                    <img [src]="data.izquierda.base64" alt="" class="imgScale" >
                </ng-container>
            </div>
            <!--<ngx-extended-pdf-viewer
                        [delayFirstView]="200"
                        *ngIf="data.derecha.base64"
                        #pdfViewerOnDemand [base64Src]="data.izquierda.base64" [textLayer]="true" useBrowserLocale="true" height="80vh"></ngx-extended-pdf-viewer>-->

        </div>
        <div class="col-lg-6 md:rounded-lg shadow-lg">
            <div class="flex flex-col">
                <span class="text-center text-xl font-semibold mb-2 max-w-screen h-auto overflow-ellipsis whitespace-normal break-words mt-2">{{data.derecha.nombreArchivo}}</span>
                <ng-container *ngIf="data.derecha.extension === 'pdf'">
                    <pdf-viewer [src]="data.derecha.base64" [render-text]="true" [original-size]="false" 
                        style="width: 100%; height: 82vh">
                    </pdf-viewer>
                </ng-container>
                <ng-container
                    *ngIf="data.derecha.extension === 'jpeg' || data.derecha.extension === 'jpg' || data.derecha.extension === 'png'">
                    <img [src]="data.derecha.base64" alt="" class="imgScale">
                </ng-container>
            </div>
            <!--<ngx-extended-pdf-viewer
                        *ngIf="data.izquierda.base64"
                        #pdfViewerAutoLoad [base64Src]="data.derecha.base64" [textLayer]="true" useBrowserLocale="true" height="80vh"></ngx-extended-pdf-viewer>-->


        </div>
    </div>

</div>
