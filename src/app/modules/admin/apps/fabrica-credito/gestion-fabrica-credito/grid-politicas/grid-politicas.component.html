<div class="grid grid-cols-12">
    <strong class="col-span-12 p-1.5 rounded-1 mb-3">Administrativas</strong>
    <div class="col-span-12">
        <table class="shadow p-0">
            <thead class="bg-accent-50">
                <tr class="text-md font-semibold tracking-wide text-left text-gray-400  border-b">
                    <th class="px-4 py-3">Tipo</th>
                    <th class="px-4 py-3">Nombre de la política</th>
                    <th class="px-4 py-3">Descripción de la política</th>
                    <th class="px-4 py-3">Estado</th>
                </tr>
            </thead>
            <tbody class="bg-white">
                <ng-container *ngIf="politicas$ | async as items">
                    <ng-container *ngFor="let item of items.data">
                        <tr>
                            <td class="px-2 text-sm border">{{item.tipo}}</td>
                            <td class="px-2 text-sm border">{{item.nombre}}</td>
                            <td class="px-2 text-sm border">{{item.descripcion}}</td>
                            <td class="px-2 text-sm border w-0">


                                <div class="py-0.5 text-xs px-2  font-semibold " [ngClass]="
                                    item.estadoAccion !== 'CUMPLE'
                                    ? 'bg-red-300  text-red-900'
                                    : 'bg-green-300 text-green-900'
                                    ">
                                    {{item.estadoAccion | titlecase}}
                                </div>

                            </td>
                        </tr>
                    </ng-container>
                </ng-container>
            </tbody>
        </table>
    </div>
    <div class="mt-13 sm:mt-13"></div>
</div>
