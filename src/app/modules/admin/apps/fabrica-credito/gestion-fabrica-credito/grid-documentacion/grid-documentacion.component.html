<div class="row">
    <div class="col-md-12 col-lg-12">
        <table class="shadow p-0">
            <thead class="bg-accent-50" >
                <tr
                    class="text-md font-semibold tracking-wide text-left text-gray-400  border-b">
                    <th class="px-4 py-3">No. Doc</th>
                    <th class="px-4 py-3">Nombre del documento</th>
                    <th class="px-4 py-3">Requerido</th>
                    <th class="px-4 py-3">Cargado</th>
                    <th class="px-4 py-3">Cargar</th>
                    <th class="px-4 py-3">Fecha de cargue</th>
                    <th class="px-4 py-3">Descargar</th>
                    <th class="px-4 py-3"></th>
                </tr>
            </thead>
            <tbody class="bg-white">
                <ng-container *ngIf="documentos$ | async as items">
                    <ng-container *ngFor="let item of items.data">
                        <tr>
                            <td class="px-2 text-sm border">{{ item.idArchivo}}</td>
                            <td class="px-2 text-sm border">{{ item.descripcion}}</td>
                            <td class="px-2 text-sm border">{{ item.requerido? 'Si' : 'No'}}</td>
                            <td class="px-2 text-sm border">{{ item.archivoCargado !== 'N'? 'Si' : 'No'}}</td>
                            <td class="px-2 text-sm border text-center">
                                <input type="file" #fileInput
                                       (change)="subirArchivo($event, item)"
                                       class="d-none" [accept]="'image/jpeg,image/png,application/pdf'"
                                       >
                                <button mat-icon-button
                                        matTooltip="Cargar documento"
                                        (click)="fileInput.click()"
                                >
                                    <mat-icon [svgIcon]="'mat_outline:file_upload'"></mat-icon>
                                </button>
                            </td>
                            <td class="px-2 text-sm border">{{item.fechaCargue}}</td>
                            <td class="px-2 text-sm border text-center">
                                <ng-container *ngIf="item.archivoCargado !== 'N'">
                                    <button mat-icon-button
                                            matTooltip="Descargar documento"
                                            (click)="onDescargar(item)"
                                    >
                                        <mat-icon [svgIcon]="'mat_outline:download'"></mat-icon>
                                    </button>
                                </ng-container>
                            </td>
                            <td class="px-2 text-sm border text-center">
                                <ng-container *ngIf="item.archivoCargado !== 'N'">
                                    <button mat-icon-button
                                            matTooltip="Visualizar"
                                    >
                                        <mat-icon [svgIcon]="'mat_outline:visibility'"></mat-icon>
                                    </button>
                                </ng-container>
                            </td>
                        </tr>
                    </ng-container>
                </ng-container>
            </tbody>
        </table>
    </div>
    <div class="sm:mt-13"></div>
</div>
