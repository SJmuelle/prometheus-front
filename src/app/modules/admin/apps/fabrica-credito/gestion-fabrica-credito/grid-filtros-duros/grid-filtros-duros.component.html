<div class="min-h-50">
    <ng-container *ngFor="let politica of politicasTipos | keyvalue">
        <div class="grid grid-cols-12" *ngIf="hasIDPolitica(politica.value)">
            <strong class="col-span-12 md:p-1.5 sm:p-0 rounded-1 mb-3 sm:flex md:block w-full justify-center items-center">{{getTitulo(politica.key)}}</strong>
            <div class="col-span-12 scrollbar-hide">
                <div class="sm:hidden flex py-4 w-full flex-col gap-3">
                    <ng-container *ngFor="let item of  politica.value">
                        <ng-container *ngIf="item.idPolitica === 21">
                            <div
                                class="rounded-2xl bg-gray-100 gap-3 flex flex-col min-h-15 p-2 text-smx text-gray-700 font-semibold">
        
                                <div class="w-full flex justify-center items-center">
                                    <p class="border-b-2 m-0 ">{{item.nombre}}</p>
                                </div>
                                <div class="font-normal text-smx">{{item.descripcion}}</div>
                                <div [ngClass]="
                                item.estadoAccion !== 'CUMPLE'
                                ? 'bg-red-400 '
                                : 'bg-green-400 '"
                                    [matTooltip]="item.resultadoEvaluado !== '' ? 'Valor evaluado: ' + item.resultadoEvaluado : ''"
                                    matTooltipTouchGestures="on"
                                    #tooltip="matTooltip"
                                    class="w-full flex justify-center items-center rounded-full gap-1" (click)="tooltip.toggle()">
                                    <mat-icon
                                      class="icon-xxs text-white"    [svgIcon]="item.estadoAccion === 'CUMPLE' ? 'heroicons_outline:check-circle' : 'heroicons_outline:x-circle'"></mat-icon>
                                    <p class=" m-0 text-smx text-white">{{item.estadoAccion === 'CUMPLE' ? 'Cumple': 'No cumple'}}</p>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
                <table class="shadow p-0 sm:table hidden">
                    <thead class="bg-accent-50">
                        <tr class="text-md font-semibold tracking-wide text-left text-gray-400  border-b">
                            <th class="px-4 py-3">Nombre de la política</th>
                            <th class="px-4 py-3">Descripción de la política</th>
                            <th class="px-4 py-3">Estado</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <ng-container>
                            <ng-container *ngFor="let item of politica.value">
                                <tr *ngIf="item.idPolitica === 21">
                                    <td class="px-2 text-sm border min-w-30">{{item.nombre}}</td>
                                    <td class="px-2 text-sm border min-w-100">{{item.descripcion}}</td>
                                    <td class="px-2 text-sm border w-0" [ngClass]="
                            item.estadoAccion !== 'CUMPLE'
                            ? 'bg-red-300  text-red-900'
                            : 'bg-green-300 text-green-900'
                            " [matTooltip]="item.resultadoEvaluado !== '' ? 'Valor evaluado: ' + item.resultadoEvaluado : ''"
                                        matTooltipPosition="left">


                                        <div class="py-0.5 text-xs px-2  text-center font-bold ">
                                            {{item.estadoAccion | titlecase}}
                                        </div>

                                    </td>
                                </tr>
                            </ng-container>
                        </ng-container>
                    </tbody>
                </table>
            </div>
            <div class="mt-13 sm:mt-13"></div>
        </div>
    </ng-container>
    <div *ngIf="!hasFiltrosDuros" class="flex justify-center flex-col h-full items-center mt-4">
        <img class="w-30" src="assets/images/animaciones/nodata.gif">
        <span class="text-gray-500 font-semibold">No hay registros</span>
    </div>
</div>
