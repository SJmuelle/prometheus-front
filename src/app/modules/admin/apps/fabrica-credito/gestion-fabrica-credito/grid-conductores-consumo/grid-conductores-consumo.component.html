<div class="row" [ngSwitch]="esVer">
    <div class="flex justify-end mb-4">
        <ng-container *ngIf="!datos">
            <button mat-raised-button
                    color="accent"
                    type="button"
                    (click)="onDialogConductores()"
            >
                Nuevo conductor
            </button>
        </ng-container>
    </div>
    <ng-container >
        <div class="col-md-12 col-lg-12">
            <table class="shadow p-0">
                <thead class="bg-accent-50" >
                <tr
                    class="text-md font-semibold tracking-wide text-left text-gray-400  border-b">
                    <th class="px-4 py-3"></th>
                    <th class="px-4 py-3">Nombre del conductor</th>
                    <th class="px-4 py-3">Teléfono / celular</th>
                    <th class="px-4 py-3">Dirección</th>
                    <th class="px-4 py-3">Estado</th>
                    <th class="px-4 py-3">Fecha de referencia</th>
                </tr>
                </thead>
                <tbody class="bg-white">
                <ng-container *ngIf="Conductores$ | async as items">
                    <ng-container *ngFor="let item of items.data">
                        <tr>
                            <td class="px-1 text-sm border">
                                <button mat-icon-button
                                        (click)="onGetConductores(item)"
                                        matTooltip="Ver información"
                                >
                                    <mat-icon [svgIcon]="'mat_outline:visibility'"></mat-icon>
                                </button>
                            </td>
                            <td class="px-2 text-sm border">{{ item.nombreCompleto}}</td>
                            <td class="px-2 text-sm border">{{ item.celular}}</td>
                            <td class="px-2 text-sm border">{{ item.direccionResidencia}}</td>
                            <td class="px-2 text-sm border">{{ item.descripcionEstadoReferencia}}</td>
                            <td class="px-2 text-sm border">{{ item.fechaReferencia }}</td>
                        </tr>
                    </ng-container>
                </ng-container>
                </tbody>
            </table>
        </div>
    </ng-container>
    <div class="sm:mt-13">
    </div>
</div>
