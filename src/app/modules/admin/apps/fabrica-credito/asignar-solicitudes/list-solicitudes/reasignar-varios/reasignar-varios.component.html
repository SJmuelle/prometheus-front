<h2 mat-dialog-title>Reasignar solicitud</h2>
<mat-dialog-content>
  <form [formGroup]="reasignarForm">
    <div class="flex flex-col w-full">
      <div class="flex flex-row w-full justify-between max-h-30 mb-2 pr-2 overflow-y-auto overflow-x-hidden">
        <div class="w-full">
          <table class="p-0">
            <ng-container *ngFor="let item of asesorActual">
              <tr class="text-gray-700 border-t border-b">
                <td class="px-2 py-2">
                  <div class="flex flex-column">
                    <small class="text-accent-600 text-xs">Analista:</small>
                    <span class="text-md text-black font-medium">
                        <mat-icon class="icon-size-3" svgIcon="heroicons_outline:user"></mat-icon>
                        {{item.analista}}
                    </span>
                  </div>
                </td>
                <td class="px-2 py-2">
                  <div class="flex flex-column">
                    <small class="text-accent-600 text-xs">Solicitud:</small>
                    <span class="text-md text-black font-medium">
                        <mat-icon class="icon-size-3" svgIcon="heroicons_outline:clipboard-check"></mat-icon>
                        {{item.solicitud}}
                    </span>
                  </div>
                </td>
                <td class="px-2 py-2">
                  <div class="flex flex-column">
                      <small class="text-accent-600 text-xs">Fecha de asignaci√≥n:</small>
                      <span class="text-md text-black font-medium">
                          <mat-icon class="icon-size-3" svgIcon="heroicons_outline:calendar">
                          </mat-icon>
                          {{ cambiarFecha(item.fecha) }}
                      </span>
                  </div>
                </td>
              </tr>
            </ng-container>
          </table>
        </div>
      </div>
      <div class="w-full">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Asignar a:</mat-label>
          <mat-select formControlName="analista">
            <mat-option *ngFor="let item of asesores" [value]="item.idusuario">{{ item.idusuario }}</mat-option>
          </mat-select>
          <mat-error *ngIf="reasignarForm.get('analista').hasError('required')">
              Se debe seleccionar un analista.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [disabled]="reasignarForm.invalid" class="text-white" (click)="guardarAnalista()">Guardar</button>
  <button mat-button class="text-white bg-gray-500" (click)="cerrar()">Cancelar</button>
</mat-dialog-actions>
