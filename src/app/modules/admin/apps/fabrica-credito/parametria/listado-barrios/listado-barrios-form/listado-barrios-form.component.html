<h2 mat-dialog-title>{{data.titulo=='N'?'Nuevo':'Actualizar'}} barrio {{ datos.id ? '('+datos.id+')' : ''
    }}</h2>
<div class="bg-white col-lg-12 col-sm-12  5 ">
    <div class="row">
        <div class="bg-white col l12">
            <div class="row justify-start ">
                <div class="col-sm-12 col-lg-12">
                    <mat-form-field class="flex-auto w-100">
                        <mat-label>Departamento</mat-label>
                        <mat-select disabled [(ngModel)]="datos.codigoDepartamento" name="direccion"
                            (ngModelChange)="consultaMunicipio(datos.departamento);">
                            <mat-option value="" disabled>Seleccionar</mat-option>
                            <mat-option value="{{item.codigo}}" *ngFor="let item of listadoDepartamento">
                                {{item.nombre}} </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-lg-12">
                    <mat-form-field class="flex-auto w-100">
                        <mat-label>Municipio / Ciudad</mat-label>
                        <mat-select disabled [(ngModel)]="datos.codigoCiudad" name="municipio">
                            <mat-option value="" disabled>Seleccionar</mat-option>
                            <mat-option value="{{item.codigo}}" *ngFor="let item of listadoCiudades">
                                {{item.nombre}} </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-lg-12">
                    <mat-form-field class="flex-auto w-100" *ngIf="data.titulo!='N'">
                        <mat-label>Nombre del barrio</mat-label>
                        <input matInput type="text" autocomplete="off" name="nombre" [(ngModel)]="datos.nombreBarrio"
                            [required]="true">

                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'text_snippet'">
                        </mat-icon>
                    </mat-form-field>
                    <mat-form-field class="flex-auto w-100" appearance="fill" *ngIf="data.titulo=='N'">
                        <mat-label>Nombre barrio</mat-label>
                        <input type="text" aria-label="Number" matInput [(ngModel)]="datos.nombreBarrio"
                            [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of barrios  | filter: datos.nombreBarrio" [value]="option.barrio"
                            (click)="alv(option)">
                                {{option.barrio}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                </div>
                <div class="col-sm-12 col-lg-12" *ngIf="data.titulo!='N'">
                    <mat-form-field class="flex-auto w-100">
                        <mat-label>Estado</mat-label>
                        <mat-select [(ngModel)]="datos.estado" name="legal">
                            <mat-option [value]="''">ACTIVO</mat-option>
                            <mat-option [value]="'A'">INACTIVO</mat-option>
                        </mat-select>
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:check'">
                        </mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
<mat-dialog-actions class="align-end">
    <button mat-button class="color_fintra text-white" (click)="guardar()">Guardar </button>
    <button mat-button mat-dialog-close class="bg-gray-400 text-white">Cerrar </button>
</mat-dialog-actions>
