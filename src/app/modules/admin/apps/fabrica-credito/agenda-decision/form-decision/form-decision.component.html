<div class="h-full h-screen overflow-auto">
  <div class="flex items-center">
    <div class="flex flex-col">
      <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Decisión
      </div>
    </div>
    <div class="absolute bottom-0 right-0 w-24 h-24 -m-6">
      <mat-icon class="icon-size-24 opacity-25 text-pink-600" [svgIcon]="'heroicons_outline:question-mark-circle'">
      </mat-icon>
    </div>
  </div>
  <div class="my-8 space-y-8">
    <div class="flex flex-col">
      <div class="flex items-center">
        <div class="row">
          <div class="bg-white col l12">
            <div class="row justify-start ">
              <div class="col-sm-12 col-lg-12">
                <mat-form-field class="flex-auto w-100">
                  <mat-label>Decisión</mat-label>
                  <input matInput type="text" autocomplete="off" name="decision">
                  <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:clipboard-list'"></mat-icon>
                </mat-form-field>
              </div>
              <div class="col-sm-12 col-lg-12">
                <mat-form-field class="flex-auto w-100">
                  <mat-label>Causal </mat-label>
                  <input matInput type="text" autocomplete="off" name="causal">
                  <mat-icon class="icon-size-5" matPrefix [svgIcon]="'business_center'"></mat-icon>
                </mat-form-field>
              </div>
              <div class="col-sm-12 col-lg-12">
                <mat-form-field class="flex-auto w-100">
                  <mat-label>Monto </mat-label>
                  <input matInput type="text" autocomplete="off" name="monto">
                  <mat-icon class="icon-size-5" matPrefix [svgIcon]="'business_center'"></mat-icon>
                </mat-form-field>
              </div>
              <div class="col-sm-12 col-lg-12">
                <mat-form-field class="flex-auto w-100">
                  <mat-label>Plazo </mat-label>
                  <input matInput type="text" autocomplete="off" name="plazo">
                  <mat-icon class="icon-size-5" matPrefix [svgIcon]="'business_center'"></mat-icon>
                </mat-form-field>
              </div>
              <div class="col-sm-12 col-lg-12">
                <mat-form-field class="flex-auto w-100">
                  <mat-label>Tasa </mat-label>
                  <input matInput type="text" autocomplete="off" name="tasa">
                  <mat-icon class="icon-size-5" matPrefix [svgIcon]="'business_center'"></mat-icon>
                </mat-form-field>
              </div>
              <div class="col-sm-12 col-lg-12">
                <mat-form-field class="flex-auto w-100">
                  <mat-label>Observación</mat-label>
                  <textarea matInput type="text" autocomplete="off" name="observación" [required]="true">
                                               </textarea>
                  <mat-icon class="icon-size-5" matPrefix [svgIcon]="'text_snippet'">
                  </mat-icon>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="flex items-center mt-auto">
    <button class="mt-2" mat-stroked-button>
      Guardar decisión
    </button>
  </div>
</div>
