<div class="bg-white h-full h-screen  overflow-auto  rounded-lg shadow w-full y-100" cdkScrollable>
    <div class="flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
        <div class="flex flex-col">
            <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
                <div class="grow h-14">
                    <h3 class="mb-2 text-gray-900">Gestión de referenciación</h3>
                    <span class="font-semibold text-gray-500">Estado solicitud: {{estado}}</span>
                </div>


                <!-- >>>aqui -->
                <div class="menu ">
                    <button mat-fab class="mx-1 bg-orange-500 roll-in-blurred-right" (click)="irAtras()"
                        [ngClass]="animacionVer==true?'show':'hidden'" matTooltip="Ir atras">
                        <mat-icon svgIcon="heroicons_outline:arrow-left"></mat-icon>
                    </button>
                    <ng-container *ngIf="agenda_fabrica !== 'CM'">
                        <button mat-fab class="mx-1 bg-pink-500 roll-in-blurred-right"
                            [ngClass]="animacionVer==true?'show':'hidden'" matTooltip="Centrales">
                            <mat-icon svgIcon="heroicons_outline:chart-pie"></mat-icon>
                        </button>
                    </ng-container>

                    <button mat-fab class="mx-1 bg-amber-500 roll-in-blurred-right"
                        (click)="verComentarios = !verComentarios" [disabled]="verComentarios"
                        [ngClass]="animacionVer==true?'show':'hidden'" matTooltip="Comentario">
                        <mat-icon svgIcon="mat_outline:sms_failed"></mat-icon>
                    </button>
                    <ng-container *ngIf="agenda_fabrica !== 'CM'">
                        <button mat-fab class="mx-1 bg-green-500 roll-in-blurred-right" (click)="onDialogoDecision()"
                            [ngClass]="animacionVer==true?'show':'hidden'"
                            matTooltip="{{dialog_a_mostrar=='SIGUIENTE'?'Siguiente':'Check list'}}">
                            <mat-icon [svgIcon]="dialog_a_mostrar=='SIGUIENTE'?'next_plan':'check_circle'">
                            </mat-icon>
                            <!-- <mat-icon svgIcon="next_plan"></mat-icon> -->
                        </button>

                        <button mat-fab class="mx-1 bg-purple-500 roll-in-blurred-right" matTooltip="Devoluciones"
                            [ngClass]="animacionVer==true?'show':'hidden'" (click)="verDevoluciones = !verDevoluciones">
                            <mat-icon svgIcon="mat_solid:settings_backup_restore"></mat-icon>
                        </button>
                    </ng-container>
                    <button mat-fab class="mx-3 bg-blue-500" matTooltip="Menú"
                        (click)="animacionVer=animacionVer==true?false:true">
                        <mat-icon svgIcon="heroicons_outline:adjustments"></mat-icon>
                    </button>

                </div>

            </div>
        </div>
    </div>
    <div class="flex flex-col flex-auto min-w-0">

        <!-- Header -->
        <div class="relative pt-8 pb-28 px-4 sm:pt-20 sm:pb-48 sm:px-16 overflow-hidden bg-gray-800 dark">
            <!-- Background - @formatter:off -->
            <!-- Rings -->
            <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
                preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
                <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                    <circle r="234" cx="196" cy="23"></circle>
                    <circle r="234" cx="790" cy="491"></circle>
                </g>
            </svg>
            <!-- @formatter:on -->
            <div class="z-10 relative flex flex-col items-center">
                <h2 class="text-xl font-semibold">Agenda referenciación</h2>
                <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                    ¿Que referenciación deseas hacer?
                </div>
                <!-- <div class="mt-3 sm:text-2xl text-center tracking-tight text-secondary">
                    Search for a topic or question, check out our FAQs and guides, contact us for detailed support
                </div> -->
            </div>
        </div>

        <div class="flex flex-col items-center pb-6 px-6 sm:pb-10 sm:px-10">
            <!-- Cards -->
            <div
                class="grid grid-cols-1 md:grid-cols-3 gap-y-8 md:gap-y-0 md:gap-x-6 w-full max-w-sm md:max-w-4xl -mt-16 sm:-mt-24">
                <!-- card -->
                <div
                    class="relative flex flex-col rounded-2xl shadow hover:shadow-lg overflow-hidden bg-card transform transition-shadow ease-in-out duration-150">

                    <div class="flex flex-col flex-auto items-center p-8 text-center">
                        <div class="text-2xl font-semibold">Referencia titular</div>
                        <div class=" mt-1 text-secondary">cantidad : 2</div>
                    </div>
                    <div
                        class="flex items-center justify-center py-4 px-8 text-primary bg-gray-50 dark:bg-transparent dark:border-t">
                        <a class="flex items-center" [routerLink]="'list'">
                            <!-- <span class="absolute inset-0">nombre</span> -->
                            <span class="font-medium">Llamar</span>
                            <mat-icon class="ml-2 icon-size-5 text-current"
                                [svgIcon]="'heroicons_solid:arrow-narrow-right'"></mat-icon>
                        </a>
                    </div>


                </div>
                <div
                    class="relative flex flex-col rounded-2xl shadow hover:shadow-lg overflow-hidden bg-card transform transition-shadow ease-in-out duration-150">

                    <div class="flex flex-col flex-auto items-center p-8 text-center">
                        <div class="text-2xl font-semibold">Referencia Personal</div>
                        <div class=" mt-1 text-secondary">cantidad :2</div>
                    </div>
                    <div
                        class="flex items-center justify-center py-4 px-8 text-primary bg-gray-50 dark:bg-transparent dark:border-t">
                        <a class="flex items-center" [routerLink]="'list'">
                            <span class="font-medium">Llamar</span>
                            <mat-icon class="ml-2 icon-size-5 text-current"
                                [svgIcon]="'heroicons_solid:arrow-narrow-right'"></mat-icon>
                        </a>
                    </div>
                </div>
                <div
                    class="relative flex flex-col rounded-2xl shadow hover:shadow-lg overflow-hidden bg-card transform transition-shadow ease-in-out duration-150">

                    <div class="flex flex-col flex-auto items-center p-8 text-center">
                        <div class="text-2xl font-semibold">Referencia comercial</div>
                        <div class=" mt-1 text-secondary">cantidad :2</div>
                    </div>
                    <div
                        class="flex items-center justify-center py-4 px-8 text-primary bg-gray-50 dark:bg-transparent dark:border-t">
                        <a class="flex items-center" [routerLink]="'list'">
                            <span class="font-medium">Llamar</span>
                            <mat-icon class="ml-2 icon-size-5 text-current"
                                [svgIcon]="'heroicons_solid:arrow-narrow-right'"></mat-icon>
                        </a>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>
