<h2 mat-dialog-title class="ml-3">No es posible cambiar de estado por las siguientes validaciones:</h2>
<div mat-dialog-content>
    <mat-list>
        <ng-container *ngFor="let tipo of transformData | keyvalue">

            <ng-container *ngIf="existeErrorCampos(tipo.value)">
                <div mat-subheader>Campos del formulario requeridos</div>
                <div mat-subheader class="block text-center text-2xl bg-gray-200 h-auto mb-2">
                    {{tituloDependiendoKey(tipo.key)}}</div>
                <ng-container *ngFor="let item of tipo.value">
                    <ng-container *ngIf="item.tipo=='T'">
                        <mat-list-item class="md:py-0 md:my-0 py-2 my-2 h-auto">
                            <mat-icon mat-list-icon>format_list_numbered</mat-icon>
                            <div mat-line>
                                <span class="px-2 bg-red-200 text-red-700 text-center">
                                    {{item.seccion}}
                                </span>
                                <span class="ml-2 w-auto">
                                    {{item.descripcion}}
                                </span>
                            </div>
                        </mat-list-item>
                    </ng-container>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="existenErroresArchivos(tipo.value)">
                <div mat-subheader>Documentos requeridos</div>
                <div mat-subheader class="block text-center text-2xl bg-gray-200 h-auto mb-2">
                    {{tituloDependiendoKey(tipo.key)}}</div>
                <ng-container *ngFor="let item of tipo.value">
                    <ng-container *ngIf="item.tipo=='D'">
                        <mat-list-item class="md:py-0 md:my-0 py-2 my-2 h-auto">
                            <mat-icon mat-list-icon>attach_file</mat-icon>
                            <div mat-line> {{item.descripcion}}</div>
                        </mat-list-item>
                    </ng-container>
                </ng-container>
            </ng-container>
        </ng-container>
    </mat-list>

</div>
<div mat-dialog-actions class="align-content-center justify-center">
    <button mat-raised-button mat-button mat-dialog-close class="mr-2 bg-gray-400 text-white" type="button">
        Cerrar
    </button>
</div>
