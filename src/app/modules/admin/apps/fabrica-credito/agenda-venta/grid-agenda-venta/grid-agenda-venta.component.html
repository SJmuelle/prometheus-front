<div class="h-screen overflow-auto w-full pb-40">
    <div class="flex flex-col flex-auto">

        <div class="flex flex-wrap w-full mx-auto p-6 md:p-8 bg-white z-10">

            <!-- Title and action buttons -->
            <div class="flex items-center justify-between w-full">
                <div class="flex items-center ml-6 gap-4">
                    <div class="flex-0 w-12 h-12  overflow-hidden">
                        <img src="assets/images/agendas/Ventas.png" class="w-full h-full object-cover">
                    </div>
                    <div class="text-3xl font-semibold tracking-tight leading-8">Agenda de venta digital
                    </div>

                </div>
            </div>
        </div>
        <div *ngIf="!isMobil()" class="flex z-99 -mt-9 align-bottom justify-end ">
            <div class="mr-10  mat-mdc-menu-trigger mat-ripple relative flex self-start pt-2 pb-1 pl-5 pr-4 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default"
                [matMenuTriggerFor]="menu">
                <div class="flex items-center">
                    <div class="overflow-hidden">
                        <div class="font-medium leading-6 truncate">Crear nueva solicitud</div>
                    </div>
                    <div class="flex items-center justify-center pl-2">
                        <mat-icon svgIcon="heroicons_outline:chevron-down"></mat-icon>
                    </div>
                </div>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onGetAgenda(null)">
                        <img alt="linea de negocio" class="w-11 mr-3" src="assets/images/logo/logo-microcredito.png">
                        <span>Microcrédito</span>
                    </button>
                </mat-menu>
            </div>
        </div>

        <div *ngIf="isMobil()">
            <div class="absolute z-99 top-5 right-5 rounded-full">
                <button class="icon-size-12 bg-white" [matMenuTriggerFor]="menu" mat-icon-button>
                    <mat-icon class="icon-size-8" svgIcon="heroicons_outline:plus-circle">
                    </mat-icon>
                </button>
                <mat-menu #menu="matMenu" class="mlPorcentage w-auto" xPosition="before">
                    <button mat-menu-item (click)="onGetAgenda(null)">
                        <img alt="linea de negocio" class="w-11 mr-3"
                            src="assets/images/logo/logo-microcredito.png">
                        <span>Microcréditoo</span>
                    </button>
                </mat-menu>
            </div>
        </div>


    <app-tabla *ngIf="datos" [datos]="datos" (actualizarTabla)="actualizarTabla($event)" [isLoading]="loadingDataTable"></app-tabla>

    </div>
</div>
