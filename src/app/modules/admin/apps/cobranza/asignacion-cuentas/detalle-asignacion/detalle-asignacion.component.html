<div class="flex flex-col w-full">



    <!-- Header -->
    <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">

        <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
            <a mat-icon-button [matTooltip]="'Close'" [routerLink]="['../']" (click)="closeDrawer();">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </a>
        </div>
    </div>

    <!-- Contact -->
    <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
        <div class="w-full max-w-3xl">

            <!-- Avatar and actions -->
            <div class="flex flex-auto items-end -mt-16">
                <!-- Avatar -->
                <div
                    class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">

                    <div
                        class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                        a
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center ml-auto mb-1">
                    <button mat-stroked-button>
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                        <span class="ml-2">Edit</span>
                    </button>
                </div>
            </div>

            <!-- Name -->
            <div class="mt-3 text-4xl font-bold truncate">yo</div>

            <!-- Tags -->
            <ng-container>
                <div class="flex flex-wrap items-center mt-2">
                    <!-- Tag -->
                    <ng-container>
                        <div
                            class="flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                            <span class="text-sm font-medium whitespace-nowrap">6</span>
                        </div>
                    </ng-container>
                </div>
            </ng-container>

            <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                <!-- Title -->
                <ng-container>
                    <div class="flex sm:items-center">
                        <mat-icon [svgIcon]="'heroicons_outline:briefcase'"></mat-icon>
                        <div class="ml-6 leading-6">rte</div>
                    </div>
                </ng-container>

                <!-- Company -->
                <ng-container>
                    <div class="flex sm:items-center">
                        <mat-icon [svgIcon]="'heroicons_outline:office-building'"></mat-icon>
                        <div class="ml-6 leading-6">ert</div>
                    </div>
                </ng-container>

                <!-- Emails -->
                <ng-container>
                    <div class="flex">
                        <mat-icon [svgIcon]="'heroicons_outline:mail'"></mat-icon>
                        <div class="min-w-0 ml-6 space-y-1">
                            <ng-container>
                                <div class="flex items-center leading-6">
                                    dfgtg@fygh
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>





                <!-- Birthday -->
                <ng-container>
                    <div class="flex sm:items-center">
                        <mat-icon [svgIcon]="'heroicons_outline:cake'"></mat-icon>
                        <div class="ml-6 leading-6">546</div>
                    </div>
                </ng-container>

                <!-- Notes -->
                <ng-container>
                    <div class="flex">
                        <mat-icon [svgIcon]="'heroicons_outline:menu-alt-2'"></mat-icon>
                        retetr
                    </div>
                </ng-container>
            </div>

        </div>
    </div>


</div>
