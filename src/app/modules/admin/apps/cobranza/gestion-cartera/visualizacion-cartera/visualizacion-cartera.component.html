<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <!-- Header -->
    <div class="flex flex-auto justify-between py-8 px-6 md:px-8 border-b bg-white">

        <!-- Title -->
        <div class="flex items-start ml-6">
            <div class="flex-0 w-16 overflow-hidden">
                <img src="assets/images/cajaVirtual/Asignacion.png" class="w-full h-full object-cover">
            </div>
            <div class="flex-1 mx-3">
                <div class="text-3xl font-semibold tracking-tight leading-8">Gestión cartera
                </div>
                <div class="flex items-center">
                    <mat-icon svgIcon="heroicons_solid:bell"></mat-icon>
                    <div class="font-medium tracking-tight text-secondary">
                        Gestiona los créditos que han sido asignados
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contacts list -->
    <div class="relative h-cal bg-gray-100">
        <div class="flex gap-2">
            <!-- Card #37 -->
            <div class="flex flex-col items-center max-w-80 w-full p-8 pb-6 filter-info h-full bg-white">
                <!-- <img class="w-32 h-32 rounded-full" src="assets/images/avatars/male-04.jpg" alt="Card cover image"> -->
                <div
                    class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">

                    <div

                        a
                    </div>
                </div>

                <div class="text-2xl font-semibold leading-tight text-center mt-8">Amaaaa amamama amamama </div>
                <div class="text-secondary leading-tight text-center mt-1">Cliente</div>

                <hr class="w-full border-t mt-8 mb-0">


                <!-- Phone -->
                <div class="flex w-100 mt-2">
                    <mat-icon [svgIcon]="'heroicons_outline:phone'"></mat-icon>
                    <div class="min-w-0 space-y-1 ml-2">

                        <div class="flex items-center leading-6">

                            <span class="font-medium">3045337156</span>

                        </div>
                        <div class="flex items-center leading-6">

                            <span class="font-medium">3024567189</span>

                        </div>
                    </div>
                </div>

                <!-- Direccion -->
                <div class="flex w-100">
                    <mat-icon [svgIcon]="'heroicons_outline:location-marker'"></mat-icon>
                    <div class="min-w-0 space-y-1 ml-1">

                        <div class="flex items-center leading-6">

                            <span class="font-medium">Calle 23 #14-11 Soledad - Atlantico</span>

                        </div>
                        <div class="flex items-center leading-6">

                            <span class="font-medium">Calle 19 #12-11 Barranquilla -Atlantico</span>

                        </div>
                    </div>
                </div>

                <hr class="w-full border-t mt-8 mb-0">
                <div class="text-center text-secondary">Negocios</div>

                <div class="flex sm:items-center">
                    <mat-icon [svgIcon]="'business_center'"></mat-icon>
                    <div class="ml-6 leading-6">
                        MC0024565
                    </div>
                    <!-- <div class="text-center text-secondary">Negocios</div> -->
                    <a class="px-6" mat-button [color]="'primary'" [routerLink]="['./']">
                        Ver detalle
                    </a>
                </div>

                <div class="flex justify-between sm:items-center w-100">
                    <mat-icon [svgIcon]="'business_center'"></mat-icon>
                    <div class="ml-6 leading-6">
                        LB0024565

                    <!-- <div class="text-center text-secondary">Negocios</div> -->
                    <a class="px-6" mat-button [color]="'primary'" [routerLink]="['./']">
                        Ver detalle
                    </a>
                </div>
