<!-- Main -->
<div class="flex-auto  h-full h-screen overflow-auto pb-20">

    <!-- Header -->
    <div class="flex flex-auto justify-between py-8 px-6 md:px-8 border-b bg-white">

        <!-- Title -->
        <div class="flex items-center ml-6">
            <div class="flex-0 w-16 overflow-hidden">
                <img src="assets/images/cajaVirtual/Asignacion.png" class="w-full h-full object-cover">
            </div>
            <div class="flex-1 mx-3">
                <div class="text-3xl font-semibold tracking-tight leading-8">Actualización de datos
                </div>
                <div class="flex items-center">
                    <mat-icon svgIcon="heroicons_solid:bell"></mat-icon>
                    <div class="font-medium tracking-tight text-secondary">
                        Realizar la actualización de los datos de contacto del cliente
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <div >

            <!-- <div class="prose prose-sm max-w-3xl">
                <p>
                    By default, Fuse changes the default form field appearance to <em>fill</em> and heavily modifies it
                    to provide a more unique and consistent look. We
                    <strong>DO NOT</strong> recommend using any other form field styles as they are not optimized for
                    Fuse.
                </p>
                <h2>Appearance</h2>
                <p>
                    Here's a very simple form layout to showcase the form fields.
                </p>
            </div> -->

            <form class="grid grid-cols-1 sm:grid-cols-3 gap-2 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden w-100">
                
                <div class="flex">
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <mat-label>Identificacion del cliente</mat-label>
                        <input matInput>
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'calculate'"></mat-icon>
                    </mat-form-field>
                </div>
                <div class="flex sm:col-span-2">
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <mat-label>Nombre del cliente</mat-label>
                        <input matInput>
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                    </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <mat-label>Correo electronico</mat-label>
                        <input matInput>
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'email'"></mat-icon>
                    </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <mat-label>Departamento</mat-label>
                        <mat-select>
                            <mat-option value="">SELECCIONE</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <mat-label>Municipio</mat-label>
                        <mat-select>
                            <mat-option value="">SELECCIONE</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <mat-label>Barrio</mat-label>
                        <mat-select>
                            <mat-option value="">SELECCIONE</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <mat-label>Dirección</mat-label>
                        <input matInput>
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'maps_home_work'"></mat-icon>
                    </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <mat-label>Télefono</mat-label>
                        <input matInput>
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'phone'"></mat-icon>
                    </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <mat-label>Celular</mat-label>
                        <input matInput>
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'phone_android'"></mat-icon>
                    </mat-form-field>
                </div>

                
                <div class="flex justify-end align-items-end sm:col-span-3">
                    <button mat-raised-button class="bg-primary-600 text-white" >Actualizar</button>
                </div>

            </form>

        </div>

    </div>

</div>
