<!-- Main -->
<div class="flex-auto bg-white h-full h-screen overflow-auto pb-20">

    <!-- Header -->
    <div class="flex flex-auto justify-between py-8 px-6 md:px-8 border-b">

        <!-- Title -->
        <div class="flex items-center ml-6">
            <div class="flex-0 w-16 overflow-hidden">
                <img src="assets/images/cajaVirtual/Asignacion.png" class="w-full h-full object-cover">
            </div>
            <div class="flex-1 mx-3">
                <div class="text-3xl font-semibold tracking-tight leading-8">Formulario de negociación 
                </div>
                <div class="flex items-center">
                    <mat-icon svgIcon="heroicons_solid:bell"></mat-icon>
                    <div class="font-medium tracking-tight text-secondary">
                        {{tipoEstrategia=='AC'?'Congela la deuda':'Refinancimiento'}}
                    </div>
                </div>
            </div>
        </div>
        <div class="flex items-center">
            <button class="ml-4" mat-flat-button [color]="'primary'" [routerLink]="['../']">
                <mat-icon [svgIcon]="'mat_outline:arrow_back'"></mat-icon>
                <span class="ml-2 mr-1">Atras</span>
            </button>
        </div>

    </div>
    <div class="flex flex-auto justify-between items-center">
        <form [formGroup]="form" class="w-100 w-screen mt-10">
            
            <div class="bg-white  rounded px-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4">
                <mat-form-field class="w-full px-3 fuse-mat-dense">
                    <mat-label>Saldo vencido a la fecha</mat-label>
                    <input [mask]="'separator.0'" [thousandSeparator]="'.'" matInput type="text" autocomplete="off"
                    formControlName="identificacion" (change)="solicitudesFormularioSimulaciones()">
                </mat-form-field>
                <mat-form-field class="w-full px-3 fuse-mat-dense">
                    <mat-label>Número de cutas vencidas</mat-label>
                    <input [mask]="'separator.0'" [thousandSeparator]="'.'" matInput type="text" autocomplete="off"
                    formControlName="identificacion" (change)="solicitudesFormularioSimulaciones()">
                </mat-form-field>
                <mat-form-field class="w-full px-3 fuse-mat-dense">
                    <mat-label>Valor de cuota actual</mat-label>
                    <input [mask]="'separator.0'" [thousandSeparator]="'.'" matInput type="text" autocomplete="off"
                    formControlName="identificacion" (change)="solicitudesFormularioSimulaciones()">
                </mat-form-field>
                <mat-form-field class="w-full px-3 fuse-mat-dense">
                    <mat-label>Saldo capitañ a refinanciare </mat-label>
                    <input [mask]="'separator.0'" [thousandSeparator]="'.'" matInput type="text" autocomplete="off"
                    formControlName="identificacion" (change)="solicitudesFormularioSimulaciones()">
                </mat-form-field>
            </div>
    
    
    
           
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-18 sm:flex sm:justify-end gap-4">
                <button mat-raised-button color="primary" type="button" [disabled]="!this.otpValidado || this.form.invalid"
                    (click)="save()">
                    Guardar
                </button>
            </div>
        </form>
    </div>


    <div class="relative h-cal">
        <!-- <div class="m-8">
            <app-table [dataColumn]="displayedColumns" [dataOptionTable]="optionsTable" [dataRow]="dataRow"
                (emitSelectRow)="
                this.selecAlarmTable($event)
            ">
            </app-table>
        </div> -->
    </div>

</div>
