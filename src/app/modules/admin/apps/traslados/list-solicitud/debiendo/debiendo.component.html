<h2 mat-dialog-title>Total de deudas</h2>
<mat-dialog-content class="mat-typography">
    <table class="p-0">
        <thead class="bg-gray-100">
            <tr class="text-md font-semibold tracking-wide text-left text-gray-400 border-b border-gray-600">
                <th class="py-3 text-center">Empresa</th>
                <th class="py-3 text-center">Total</th>
                <th class="py-3 text-center">Detalle</th>
            </tr>
        </thead>
        <tbody class="bg-white">
            <tr class="text-gray-700" *ngFor="let item of listado">
                <td class="text-sm border text-center py-3">{{ item.empresa }}</td>
                <td class="text-sm border text-center">$ {{ item.monto | number }}</td>
                <td class="text-sm border text-center">
                    <button mat-icon-button class="cursor-pointer border" (click)="abrirDetalle()">
                        <mat-icon svgIcon="heroicons_outline:dots-circle-horizontal"></mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="text-white color_fintra">Cerrar</button>
</mat-dialog-actions>
