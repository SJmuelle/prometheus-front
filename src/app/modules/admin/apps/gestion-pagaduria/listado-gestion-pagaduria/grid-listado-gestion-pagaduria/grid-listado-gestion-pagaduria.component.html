<div class="grid grid-cols-1 w-full px-5 pt-3">
  <div class="bg-card flex flex-col overflow-auto h-8/12  p-6 rounded-2xl shadow w-full">
    <div class="flex items-center justify-between">
      <div class="text-secondary font-medium flex flex-col sm:flex-row sm:items-center">
        <input class="border rounded p-2 bg-gray-100 mr-4 text-xs w-full sm:w-120" type="text" autocomplete="off"
          name="filtrarTabla" [formControl]="filtrarTabla" placeholder="Filtrar tabla...">
      </div>
      <div class="mt-2 pt-3 sm:pt-2 sm:ml-auto sm:text-right sm:w-20">
        Total de registros: {{ total }}
      </div>
    </div>
  
    <ng-container>
      <ng-container *ngIf="contactos.length; else noContacts">
        <ng-container *ngFor="let contact of contactos; let i = index; trackBy: trackByFn">
          <!-- Group -->
          <ng-container *ngIf="i === 0 || contact.nombre.charAt(0) !== contactos[i - 1].nombre.charAt(0)">
            <div
              class="z-99 sticky top-0 -mt-px px-6 py-1 md:px-8 border-t border-b font-medium uppercase text-secondary bg-gray-50 dark:bg-gray-900">
              {{contact.nombre.charAt(0)}}
            </div>
          </ng-container>
          <!-- Contact -->
          <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b"
            [routerLink]="['./', contact.codigo]">
            <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
             
              <ng-container >
                <div
                  class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                  {{contact.nombre.charAt(0)}}
                </div>
              </ng-container>
            </div>
            <div class="min-w-0 ml-4">
              <div class="font-medium leading-5 truncate">{{contact.nombre}}</div>
              <div class="leading-5 truncate text-secondary">{{contact.codigo}}</div>
            </div>
          </a>
        </ng-container>
      </ng-container>
    </ng-container>

      <!-- No contacts -->
      <ng-template #noContacts>
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no contacts!</div>
    </ng-template>
  </div>
</div>
