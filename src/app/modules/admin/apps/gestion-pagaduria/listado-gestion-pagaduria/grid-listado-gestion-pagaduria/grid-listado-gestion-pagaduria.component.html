<div class="grid grid-cols-1 w-full h-full px-5 pt-3">
  <div class="flex flex-col p-6 bg-card rounded-2xl shadow w-full">
    <div class="flex items-center justify-between">
      <div class="text-secondary font-medium flex flex-col sm:flex-row sm:items-center">
        <input class="border rounded p-2 bg-gray-100 mr-4 text-xs w-full sm:w-120" type="text" autocomplete="off"
          name="filtrarTablaHG" #filtrarTablaHG placeholder="Filtrar tabla...">
        <button class="border rounded p-2 bg-gray-100 mr-4 text-xs w-full sm:w-20 sm:ml-2"
          (click)="filtrarTabla(filtrarTablaHG.value)">
          Filtrar
        </button>
        <div class="mt-2 pt-3 sm:pt-2 sm:ml-auto sm:text-right sm:w-20">
          Total: {{ total }}
        </div>
      </div>
    </div>
    <div class="w-full h-full mt-2">
      <div class="flex flex-col gap-3 overflow-y-auto h-screen" style="height: calc(100% - 50px);">
        <div class="h-20 w-full bg-gray-100 rounded px-8 py-4 flex gap-4 items-center"
         *ngFor="let item of contactos" 
          (click)="showSidebar = true">
          <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center">
            {{ item.nombre.slice(0, 2).toUpperCase() }}
          </div>
          <div>
            <p class="text-lg font-semibold">{{item.nombre}}</p>
            <p class="text-lg font-medium">Nit: {{item.codigo}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed right-0 top-0 bottom-0 w-1/3 bg-gray-100 z-50" *ngIf="showSidebar"
  >
    <div class="h-20 w-full bg-gray-100 rounded px-8 py-4 flex gap-4 items-center" 
    *ngFor="let item of infoPagaduria">
      <p class="text-xl font-bold p-4 border-b">Información de pagaduria:{{ item.nombre }}</p>
      <div class="p-4">
        <p>Nit: {{ item.codigo }}</p>
        <p>Descripción: {{ item.descripcion }}</p>
      </div>
    </div>
    <button class="absolute top-0 right-0 p-2" (click)="showSidebar = false">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
