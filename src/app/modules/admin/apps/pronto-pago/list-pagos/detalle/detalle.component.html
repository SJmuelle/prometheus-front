<h1 mat-dialog-title>Detalle de planilla</h1>
<div mat-dialog-content>
    <div class="flex flex-row w-full pb-4">
        <div class="ml-2.5">
            <button mat-raised-button *ngIf="allComplete==false" class="text-white lg:w-32 xl:w-36 color_fintra" (click)="setAll(true)">
                <span>Marcar todos</span>
            </button>
            <button mat-raised-button *ngIf="allComplete==true" class="text-white lg:w-32 xl:w-40 color_fintra" (click)="setAll(false)">
                <span>Desmarcar todos</span>
            </button>
        </div>
    </div>
    <div class="w-full overflow-y-auto">
        <table class="p-0">
            <tbody class="bg-white">
                <ng-container *ngFor="let item of listado">
                    <tr class="text-gray-700 border-t border-b">
                        <td class="py-3 text-sm my-3">
                            <div class="ml-2.5">
                                <mat-checkbox [checked]="item.check" (ngModelChange)="updateAllComplete()" (change)="agregarPlanilla(item, $event)"></mat-checkbox>
                            </div>
                        </td>
                        <td class="py-3 text-sm my-3">
                            <div class="flex flex-col">
                                <small class="text-accent-600 text-xs">Planilla:</small>
                                <span class="text-md text-black font-medium capitalize">{{item.planilla}}</span>
                            </div>
                        </td>
                        <td class="py-3 text-sm my-3">
                            <div class="flex flex-col">
                                <small class="text-accent-600 text-xs">Transportadora:</small>
                                <span class="text-md text-black font-medium capitalize">{{item.transportadora}}</span>
                            </div>
                        </td>
                        <td class="py-3 text-sm my-3">
                            <div class="flex flex-col">
                                <small class="text-accent-600 text-xs">Valor pronto pago:</small>
                                <span class="text-md text-black font-medium capitalize">$ {{item.valorPlanilla | number}}</span>
                            </div>
                        </td>
                        <td class="py-3 text-sm my-3">
                            <div class="flex flex-col">
                                <small class="text-accent-600 text-xs">Fecha de planilla:</small>
                                <span class="text-md text-black font-medium capitalize">{{cambiarFecha(item.fechaPlanilla)}}</span>
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-button class="text-white permitirAceptar bloquear" [disabled]="details.length == 0" (click)="confirmarAcepto()">Aceptar</button>
    <button mat-button class="text-white permitirRechazar bloquear" [disabled]="details.length == 0" (click)="confirmarRechazo()">Rechazar</button>
    <button mat-button [mat-dialog-close]="false" class="text-white bg-gray-400">Cancelar</button>
</mat-dialog-actions>
