<h2 mat-dialog-title>Asignar solicitud</h2>
<mat-dialog-content>
  <form [formGroup]="asignarForm">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Asignar a:</mat-label>
      <mat-select formControlName="analista">
        <mat-option *ngFor="let item of asesores" [value]="item.idusuario">{{ item.idusuario }}</mat-option>
      </mat-select>
      <mat-error *ngIf="asignarForm.get('analista').hasError('required')">
          Se debe seleccionar un analista.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" [disabled]="asignarForm.invalid" class="text-white">Guardar</button>
  <button mat-button mat-dialog-close class="text-white bg-gray-500">Cancelar</button>
</mat-dialog-actions>
