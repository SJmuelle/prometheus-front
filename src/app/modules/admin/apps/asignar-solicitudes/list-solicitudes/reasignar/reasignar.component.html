<h2 mat-dialog-title>Reasignar solicitud</h2>
<mat-dialog-content>
  <form [formGroup]="reasignarForm">
    <div class="flex flex-col w-full">
      <div class="w-full">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Analista asignado:</mat-label>
          <input matInput type="text" [value]="data.asesorActual" readonly>
        </mat-form-field>
      </div>
      <div class="w-full">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Asignar a:</mat-label>
          <mat-select formControlName="analista">
            <mat-option *ngFor="let item of asesores" [value]="item.idusuario">{{ item.idusuario }}</mat-option>
          </mat-select>
          <mat-error *ngIf="reasignarForm.get('analista').hasError('required')">
              Se debe seleccionar un analista.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [disabled]="reasignarForm.invalid" class="text-white" (click)="guardarAnalista()">Guardar</button>
  <button mat-button [mat-dialog-close]="false" class="text-white bg-gray-500">Cancelar</button>
</mat-dialog-actions>
