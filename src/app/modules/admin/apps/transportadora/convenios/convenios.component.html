<div class="py-2 px-3 h-screen w-100 bg-white rounded-lg">
    <div class="grid grid-cols-12 w-100 mb-2">
      <h2 class="text-gray-900 col-span-12 mb-4">Parametrizaci√≥n de tasas</h2>
    </div>
    <div class="flex flex-row justify-between w-100">
        <div>
          <input class="border rounded p-2 bg-gray-100 w-72 xl:w-80 mr-0"
                    style="font-size: 10px; margin-right: 1em"
                    type="text"
                    autocomplete="off"
                    name="filtrarTabla"
                    [(ngModel)]="filtrarTabla"
                    placeholder="Buscar..." />
        </div>
    </div>
    <div class="mt-4 w-full lg:max-h-96 xl:max-h-160 shadow overflow-y-auto" *ngIf="listConvenios.length > 0">
        <table>
            <thead>
                <tr class="bg-gray-100 text-md font-semibold tracking-wide text-left text-gray-400 border-b border-gray-600">
                    <th class="px-3 py-3 text-center">Convenio</th>
                    <th class="px-3 py-3 text-center">Tasa usura</th>
                    <th class="px-3 py-3 text-center">Actualizar tasa</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-gray-700" *ngFor="let item of listConvenios">
                    <td class="px-2 py-3 text-sm border text-center">{{item.nombreConvenio}}</td>
                    <td class="px-2 text-sm border text-center">{{item.tasaUsura}} %</td>
                    <td class="text-sm border text-center">
                        <div class="py-0 text-sm">
                            <button mat-icon-button class="border" (click)="abrirActualizar(item)">
                                <mat-icon svgIcon="heroicons_outline:refresh"></mat-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="flex flex-row w-full justify-center" *ngIf="listConvenios.length<1">
        <div class="flex flex-col">
            <img class="lg:56 xl:h-96 lg:w-56 xl:w-96" src="assets/images/animaciones/nodata.gif">
            <div class="text-gray-600 text-center mt-2 font-medium">No hay convenios disponibles.</div>
        </div>
    </div>
</div>
