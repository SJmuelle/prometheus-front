<div class="w-full  flex flex-col gap-2 p-0 sm:p-4 bg-white rounded-md shadow-md">

    <div class="text-2xl mt-2 font-semibold pl-2 mb-2">
        Información detalle del cliente
    </div>


    <div class="flex-row flex  w-full gap-4 flex-wrap p-2 ml-2">

        <div *ngFor="let item of cardValues"
            class="flex flex-row h-auto w-full sm:w-60 mr-4 sm:mr-0 bg-white p-2 rounded-md shadow-md items-center border border-gray-50">

            <div class="flex flex-row gap-2 p-2 items-center">

                <div [ngStyle]="{'background-color' : item.color}"
                    class="w-10 h-10 min-h-10 min-w-10 rounded-full flex flex-row justify-center items-center">

                    <img class="max-w-8 max-h-8 object-cover" style="color:white" [src]="item.icon" alt="">
                </div>

                <div class="flex flex-col min-w-full">
                    <span class="text-lg font-semibold">{{item.text}} </span>
                    <!-- <hr class="my-0"> -->
                    <span class="text-lg font-semibold">{{item.value | dataTable: 'number'}}</span>
                </div>


            </div>


        </div>


    </div>


    <hr class="my-0">

            </div>
        </mat-tab>
