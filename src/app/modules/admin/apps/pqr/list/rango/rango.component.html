<h2 mat-dialog-title>Ingrese la búsqueda:</h2>
<mat-dialog-content class="mat-typography">
    <div class="flex flex-col w-full">
        <mat-form-field [formGroup]="pqrForm" class="fuse-mat-no-subscript fuse-mat-emphasized-affix w-full">
            <div class="w-30 text-secondary font-semibold flex flex-row gap-0.5" matPrefix>
                <div class="mt-1">
                    <mat-icon svgIcon="heroicons_outline:hashtag"></mat-icon>
                </div>
                <div class="mt-1.5">
                    PQRS
                </div>
            </div>
            <input matInput type="number" formControlName="id">
        </mat-form-field>
        <mat-form-field [formGroup]="idenForm" class="fuse-mat-no-subscript fuse-mat-emphasized-affix w-full mt-3">
            <div class="w-30 text-secondary font-semibold flex flex-row justify-between" matPrefix>
                <div class="mt-1">
                    <mat-icon svgIcon="heroicons_outline:identification"></mat-icon> 
                </div>
                <div class="mt-1.5">
                    Identificación
                </div>
            </div>
            <input matInput formControlName="identificacion">
        </mat-form-field>
        <mat-form-field appearance="fill" [formGroup]="estadoForm" class="mt-3 fuse-mat-no-subscript fuse-mat-emphasized-affix w-full">
            <div class="w-30 text-secondary font-semibold flex flex-row gap-0.5" matPrefix>
                <div class="mt-1">
                    <mat-icon svgIcon="heroicons_outline:document-search"></mat-icon>
                </div>
                <div class="mt-1.5">
                    Estado
                </div>
            </div>
            <mat-select formControlName="estado">
              <mat-option *ngFor="let item of listEstado" [value]="item.id">
                {{item.nombre}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="fuse-mat-no-subscript fuse-mat-emphasized-affix w-full mt-3">
            <div class="w-30 text-secondary font-semibold" matPrefix>
                Fecha de creación
            </div>
            <mat-date-range-input [formGroup]="rangeForm" [rangePicker]="picker">
                <input matStartDate formControlName="minimo" placeholder="Fecha inicial" readonly>
                <input matEndDate formControlName="maximo" placeholder="Fecha final" readonly>
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="enviaRango()" class="text-white permitir bloquear" [disabled]="pqrForm.invalid && rangeForm.invalid && idenForm.invalid && estadoForm.invalid">Buscar</button>
    <button mat-button mat-dialog-close class="text-white bg-gray-400">Cerrar</button>
</mat-dialog-actions>
