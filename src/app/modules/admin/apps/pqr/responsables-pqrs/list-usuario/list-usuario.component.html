<div class="  overflow-auto px-3 py-2 rounded-lg  w-100 y-100 ">
    <div class="row justify-between">
        <div class="text-left col l12">
            <h2 class="mb-2 text-gray-900">Buscar usuario</h2>

        </div>
    </div>
    <div class="row">
        <div class="bg-white col-lg-12 col-sm-12">
            <div class="row items-center">
                <div class="leading-tight col-lg-8 col-sm-12 text-left">
                    <input class="border rounded p-2 bg-gray-100 w-100" style="font-size: 10px; margin-right: 1em;"
                        type="text" autocomplete="off" name="filtrarTabla" [(ngModel)]="filtrarTabla"
                        placeholder="Filtrar por usuario, cedula o nombre..." (change)="buscarUsuario()">
                </div>
            </div>
            <hr>
            <div class="row" style="height: 10em; overflow-y: auto;">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12 ">
                            <table class="w-full shadow p-1  h-50">
                                <thead style="background-color: #F9FAFB;">
                                    <tr
                                        class="text-md font-semibold tracking-wide text-left text-gray-400 border-b border-gray-600">
                                        <th class="px-4 py-3 text-center"></th>
                                        <th class="px-4 py-3 text-center">Cédula</th>
                                        <th class="px-4 py-3 text-center">Nombre</th>
                                        <th class="px-4 py-3 text-center">Usuario</th>
                                        <th class="px-4 py-3 text-center">Teléfono</th>
                                        <th class="px-4 py-3 text-center">Correo</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white">
                                    <tr class="text-gray-700" *ngFor="let item of listado ">
                                        <td class="px-2 text-sm border text-center pointer">
                                            <mat-icon svgIcon="heroicons_outline:check-circle"  [mat-dialog-close]="item"></mat-icon>
                                        </td>
                                        <td class="px-2 text-sm border text-center">{{ item.cedula}}</td>
                                        <td class="px-2 text-sm border text-center capitalize">{{ item.nombre}}</td>
                                        <td class="px-2 text-sm border text-center">{{ item.usuario}}</td>
                                        <td class="px-2 text-sm border text-center">{{ item.telefono}}</td>
                                        <td class="px-2 text-sm border text-center">{{ item.email}}</td>
                                    </tr>
                                    <tr class="text-gray-700"  *ngIf="listado.length==0" >
                                      
                                        <td class="px-2 text-sm border text-center" colspan="6">No hay resultados</td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <div class="col-lg-12">
                    <!-- <fuse-card class="card p-3 shadow capitalize row mr-3 align-content-around">
                        <div class="w-3/12">
                            <img src="assets/images/animaciones/nodatos.gif">
                        </div>
                    </fuse-card> -->
                </div>
            </div>
        </div>

    </div>

</div>
