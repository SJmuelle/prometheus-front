<div *ngIf="seguimiento!={}">
    <div class="row items-center">
        <span class="leading-none col-lg-4 col-sm-12">
            <div class="leading-tight titulo_tabs">Historial de
                seguimiento</div>
        </span>
        <hr class="w-full border-t col-lg-12 col-sm-12">
    </div>

    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <mat-form-field class="flex-auto w-100">
                <mat-label>Tipo de solución</mat-label>
                <mat-select [(ngModel)]="idTipoComentario" name="tipo">
                    <mat-option value="1">Solución de área</mat-option>
                    <mat-option value="2">Solución de cliente</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-sm-12">
            <form class="mt-4">
                <div>
                    <label for="filep" class="w-100">
                        <button mat-button class="bg-gray-100 text-white"><mat-icon svgIcon="attach_file"></mat-icon> </button>
                        {{filename}}
                    </label>
                    <input type="file" name="filep" id="filep" class="col-12" (change)="onCharge($event.target)"
                        style="display:none" />
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mt-2 mb-10">
            <div style="height: 7em;">
                <quill-editor class="mb-2" placeholder="Agregar detalle de la solución" [(ngModel)]="seguimiento.detalle"
                    [modules]="quillModules"></quill-editor>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12 text-end"  *ngIf="nada==false">
            <button mat-button  class="btn color_fintra text-white" (click)="guardar()">Guardar </button>
        </div>
    </div>
</div>
