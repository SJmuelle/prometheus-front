<h1 mat-dialog-title>Añadir Comentario</h1>
<mat-dialog-content>
    <form [formGroup]="form">

        <mat-form-field class="w-full">
            <mat-label>Descripción:</mat-label>
            <textarea class="tamano" matInput formControlName="descripcion" rows="4" (keyup)="contarCaracteres($event)" maxlength="500"></textarea>
            <mat-hint><em>{{contador}} de 500 caracteres</em></mat-hint>
            <mat-error *ngIf="frm.descripcion.errors?.required">
                Campo requerido.
            </mat-error>
            <mat-error *ngIf="frm.descripcion.errors?.maxlength">
                Maximo 500 caracteres.
            </mat-error>
            <mat-error *ngIf="frm.descripcion.errors?.minlength">
                Minimo 6 caracteres.
            </mat-error>
        </mat-form-field>

    </form>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close id="guardar" class="text-white permitir bloquear" [disabled]="form.invalid">Guardar</button>
    <button mat-button mat-dialog-close id="cancelar">Cancel</button>
</mat-dialog-actions>
