<h2 mat-dialog-title>{{datos.titulo=='N'?'Nueva':'Actualizar'}} Solución</h2>
<div class="bg-white col-lg-12 col-sm-12  5 ">
    <div class="row">
        <div class="bg-white col l12">
            <div class="row justify-start ">
                <div class="col-sm-12 col-lg-12"  *ngIf="datos.titulo=='N'; else causalSolucion" >
                    <mat-form-field class="flex-auto w-100">
                        <mat-label>Causal de PQRS</mat-label>
                        <mat-select [(ngModel)]="datos.causal" name="legal" [required]="datos.titulo=='N'">
                            <mat-option value="{{l.id}}" *ngFor="let l of listadoCausal">
                                {{l.causalPqrs}}
                            </mat-option>
                        </mat-select>
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:key'">
                        </mat-icon>
                    </mat-form-field>
                </div>

                <ng-template #causalSolucion>
                    <div class="col-sm-12 col-lg-12">
                        <mat-form-field class="flex-auto w-100" >
                            <mat-label>Causal de PQRS</mat-label>
                            <input matInput type="text" name="legal" [(ngModel)]="datos.causal" readonly>
                            <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:clipboard-list'"></mat-icon>
                        </mat-form-field>
                    </div>
                </ng-template>

                <div class="col-sm-12 col-lg-12" >
                    <mat-form-field class="flex-auto w-100" >
                        <mat-label>Solución N°1</mat-label>
                        <input matInput type="text" autocomplete="off" name="tipo" [(ngModel)]="datos.solucion" [required]="datos.titulo=='N'">
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:clipboard-list'"></mat-icon>
                    </mat-form-field>
                </div>

                <div class="col-sm-12 col-lg-12" >
                    <mat-form-field class="flex-auto w-100" >
                        <mat-label>Solución N°2</mat-label>
                        <input matInput type="text" autocomplete="off" name="tipo" [(ngModel)]="datos.solucion2" >
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:clipboard-list'"></mat-icon>
                    </mat-form-field>
                </div>

                <div class="col-sm-12 col-lg-12" >
                    <mat-form-field class="flex-auto w-100" >
                        <mat-label>Solución N°3</mat-label>
                        <input matInput type="text" autocomplete="off" name="tipo" [(ngModel)]="datos.solucion3" >
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:clipboard-list'"></mat-icon>
                    </mat-form-field>
                </div>

                <div class="col-sm-12 col-lg-12" *ngIf="datos.titulo=='N'">
                    <mat-form-field class="flex-auto w-full">
                        <mat-label>Aprobación Sol. Cliente</mat-label>
                        <mat-select name="aprobacion" [(ngModel)]="datos.aprobacionsol" required>
                            <mat-option value="si">Si</mat-option>
                            <mat-option value="no">No</mat-option>
                        </mat-select>
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'check_circle'"></mat-icon>
                    </mat-form-field>
                </div>

                <div class="col-sm-12 col-lg-12" *ngIf="datos.titulo!='N'" >
                    <mat-form-field class="flex-auto w-100">
                        <mat-label>Estado</mat-label>
                        <mat-select [(ngModel)]="datos.estado" name="legal">
                            <mat-option value="A">Activo</mat-option>
                            <mat-option value="I">Inactivo</mat-option>
                        </mat-select>
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:check'">
                        </mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-button  class="color_fintra text-white" (click)="guardar()">Guardar </button>
    <button mat-button mat-dialog-close class="bg-gray-400 text-white">Cerrar </button>
</mat-dialog-actions>
