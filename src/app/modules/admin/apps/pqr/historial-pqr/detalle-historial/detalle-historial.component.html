<h2 mat-dialog-title>Detalle de PQRS</h2>
<mat-dialog-content>
    <div class="flex flex-col w-100">
        <div class="w-full">
            <mat-form-field class="w-full">
                <mat-label>Origen del reclamo</mat-label>
                <input matInput type="text" readonly>
            </mat-form-field>
        </div>
        <div class="w-full">
            <mat-form-field class="w-full">
                <mat-label>Motivo de causal</mat-label>
                <input matInput type="text" readonly>
            </mat-form-field>
        </div>
        <div class="w-full">
            <mat-form-field class="w-full">
                <mat-label>Solucion</mat-label>
                <input matInput type="text" readonly>
            </mat-form-field>
        </div>
        <div class="w-full">
            <mat-form-field class="w-full">
                <mat-label>Fecha de vencimiento</mat-label>
                <input matInput [matDatepicker]="picker" readonly>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="w-full">
            <mat-form-field class="w-full">
                <mat-label>Fecha de respuesta</mat-label>
                <input matInput [matDatepicker]="picker" readonly>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="w-full">
            <mat-form-field class="w-full">
                <mat-label>Medio de respuesta</mat-label>
                <input matInput type="text" readonly>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
