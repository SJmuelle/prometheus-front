<cdk-virtual-scroll-viewport appendOnly itemSize="50" class="h-140 w-320">

    <div class="relative flex flex-col flex-auto min-w-0 overflow-hidden">
    
        <div class="flex flex-col flex-auto px-6 py-10 sm:px-16 sm:pt-18 sm:pb-20">
            
            <div class="w-full">
    
                
                <div class="text-4xl font-extrabold tracking-tight leading-none">Historial de archivos</div>

                <ng-container *ngFor="let file of files; let i = index; let first = first; let last = last; trackBy: trackByFn">
                    
                    <ng-container *ngIf="first || !isSameDay(file.date, files[i - 1].date)">
                        <li class="relative flex py-7">
                            <div class="relative py-2 px-8 text-md font-medium leading-5 rounded-full bg-primary text-on-primary">
                                {{getRelativeFormat(file.date)}}
                            </div>
                        </li>
                    </ng-container>

                    <div class="flex flew-row items-center justify-content-between sm:justify-between w-full">

                        <li class="relative flex py-3">

                            <fuse-card class="flex flex-col md:flex-row max-w-80 md:max-w-160 w-full filter-testimonial shadow">
    
                                <div class="flex-0 w-80 md:w-32">
    
                                    <div class="aspect-w-9 aspect-h-6">
    
                                        <div class="flex items-center justify-center">
                                            
                                            <div class="relative self-center top-4">
    
                                                <mat-icon class="icon-size-14 text-hint" [svgIcon]="'iconsmind:file'"></mat-icon>
    
                                                <div
                                                    class="absolute left-0 bottom-0 px-1.5 rounded text-sm font-semibold leading-5 text-white"
                                                    [class.bg-red-600]="file.type === 'pdf'"
                                                    [class.bg-blue-600]="file.type === 'doc'"
                                                    [class.bg-green-600]="file.type === 'xls'"
                                                    [class.bg-gray-600]="file.type === 'txt'"
                                                    [class.bg-amber-600]="file.type === 'jpg'">
                                                    {{file.type.toUpperCase()}}
                                                </div>
    
                                            </div>
    
                                        </div>
    
                                    </div>
    
                                </div>
    
                                <div class="flex flex-col flex-auto m-8">
    
                                    <ng-container *ngIf="file.name">
    
                                        <div class="truncate" [innerHTML]="file.name"></div>
                            
                                    </ng-container>
    
                                    <div class="flex flex-col sm:flex-row sm:items-center mt-2 sm:mt-1 sm:space-x-2 text-md leading-5">
                                        
                                        <div class="text-secondary">
    
                                            {{file.date | date:'MMM dd, h:mm a'}}
                                            
                                        </div>
    
                                    </div>
    
                                </div>
    
                                <div class="flex flex-col flex-auto m-8 items-end">
    
                                    <ng-container *ngIf="file.icon">
                                        <div class="flex flex-shrink-0 items-center justify-center w-10 h-10 mr-4 rounded-full bg-gray-400">
                                            <button mat-raised-button (click)="prevista()"><mat-icon class="icon-size-5 text-white" [svgIcon]="file.icon"></mat-icon></button>
                                            <!-- <a (click)="muestreo()">
                                                <mat-icon class="icon-size-5 text-white" [svgIcon]="file.icon"></mat-icon>
                                            </a> -->
    
                                        </div>
                                    </ng-container>
                                    
                                </div>
    
                            </fuse-card>
    
                        </li>

                    </div>

                </ng-container>

                <div>
                            
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6 md:rounded-lg shadow-lg">
                                <div class="flex flex-col">
                                    <ng-container *ngIf="archivopreview.type === 'pdf'">
                                        <pdf-viewer
                                            [src]="archivopreview.base64"
                                            [render-text]="true"
                                            [original-size]="false"
                                            [show-all]="true"
                                            style="width: 100%; height: 82vh"
                                        >
                                        </pdf-viewer>
                                    </ng-container>

                                    <ng-container *ngIf="archivopreview.type === 'jpeg' || archivopreview.type === 'jpg' || archivopreview.type === 'png'">
                                        <img [src]="archivopreview.base64" alt="" style="width: 100%; height: 82vh">
                                    </ng-container>

                                    <ng-container *ngIf="archivopreview.type === 'doc' || archivopreview.type === 'xls' || archivopreview.type === 'txt'">
                                        <ngx-doc-viewer
                                            [src]="archivopreview.base64"
                                            viewer="google"
                                            style="width: 100%; height: 82vh;">
                                        </ngx-doc-viewer>
                                    </ng-container>

                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
    
            </div>

        </div>
    
    </div>
    
</cdk-virtual-scroll-viewport>
