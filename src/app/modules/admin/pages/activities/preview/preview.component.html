<div class="flex flex-row items-center justify-between">
    <h2 mat-dialog-title>Vista previa</h2>
    <!-- <button mat-button [mat-dialog-close]="true" class="-mt-10">
        <mat-icon [svgIcon]="'mat_outline:close'"></mat-icon>
    </button> -->
</div>

<mat-dialog-content class="mat-typography">

    <div class="container-fluid">

        <div class="row">
    
            <div class="sm:col-lg-12 sm:rounded-lg sm:shadow-lg">
    
                <div class="flex flex-col">
                    
                    <ng-container *ngIf="data.type === 'pdf'">
                        <pdf-viewer
                            [src]="data.base64"
                            [render-text]="true"
                            [original-size]="true"
                            [show-all]="true"
                            style="width: 100%; height: 82vh"
                            >
                        </pdf-viewer>
                    </ng-container>
                    <ng-container *ngIf="data.type === 'jpeg' || data.type === 'jpg' || data.type === 'png'">
                        <img [src]="data.base64" alt="" style="width: 100%; height: 82vh">
                    </ng-container>
    
                </div>
    
            </div>
    
        </div>
    
    </div>

</mat-dialog-content>

<mat-dialog-actions class="flex flex-row justify-between w-full">

    <div class="text-lg font-medium line-clamp-2">Descargue su archivo <a class="underline" (click)="downloadFile()">aqui</a></div>

    <div>
        <button mat-button mat-dialog-close>Cancel</button>
    </div>

    
</mat-dialog-actions>
